
<!doctype html>
<html>
  <head>
    <title>Spotify Artist Battle Template</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <section>
      <div class="wrapper flex wrap flex_column">
        <div class="flex flex_column">
          <div id="user-profile" class="flex flex_row align_center"></div>
          <h1 class="flex self_center">Can you guess who is the most popular artist?</h1>
        </div>
        <div class="flex wrap flex_row justify_around">
          <div class="flex flex_column align_center added_margin_bottom">
            <input id="firstTypedArtist" type="text" placeholder="Type artist name here">
            <figure id="firstArtistFigure"></figure>
            <h3 id="firstArtistName"></h3>
            <p id="firstArtistScore"></p>
          </div>
          <div class="flex flex_column align_center added_margin_bottom">
            <input id="secondTypedArtist" type="text" placeholder="Type artist name here">
            <figure id="secondArtistFigure"></figure>
            <h3 id="secondArtistName"></h3>
            <p id="secondArtistScore"></p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/js/pages/battle.js"></script>
  </body>
</html>
